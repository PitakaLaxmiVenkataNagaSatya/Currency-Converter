<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form id="currency-form" autocomplete="off">
        <div class="amount">
          <label for="amount-input">Enter Amount</label>
          <input
            id="amount-input"
            class="box"
            type="number"
            value="1"
            min="0"
            step="any"
            aria-label="Enter the amount to convert"
            required
          />
        </div>
        <div class="dropdown">
          <div class="from">
            <label for="from-currency">From</label>
            <div class="select-container">
              <img id="from-flag" src="https://flagsapi.com/US/flat/64.png" alt="US Flag" />
              <select id="from-currency" name="from" aria-label="Select the source currency">
                <option value="" disabled selected>Select currency</option>
                <!-- Options will be dynamically populated -->
              </select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left" aria-hidden="true"></i>
          <div class="to">
            <label for="to-currency">To</label>
            <div class="select-container">
              <img id="to-flag" src="https://flagsapi.com/IN/flat/64.png" alt="India Flag" />
              <select id="to-currency" name="to" aria-label="Select the target currency">
                <option value="" disabled selected>Select currency</option>
                <!-- Options will be dynamically populated -->
              </select>
            </div>
          </div>
        </div>
        <div class="msg" id="exchange-rate">1 USD = 80 INR</div>
        <button type="submit" id="convert-btn">Get Exchange Rate</button>
      </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
